<!doctype html>
<html lang="en">

<head>
    <title>Bài tập JS buổi 7-8</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <section class="py-5">
        <div class="container">
            <h4>Cho người dùng nhập vào số nguyên và lưu trữ vào mảng</h4>
            <div class="mb-3">
                <label for="so" class="form-label">Nhập vào số:</label>
                <input type="text" class="form-control" id="so">
            </div>
            <div class="mb-3">
                <button class="btn btn-success me-3" onclick="themSo()">Thêm số</button>
                <button class="btn btn-success me-3" onclick="demSoDuong()">Đếm số dương</button>
                <button class="btn btn-success me-3" onclick="tongSoDuong()">Tính tổng số dương</button>
                <button class="btn btn-success me-3" onclick="soNhoNhat()">Tìm số nhỏ nhất</button>
                <button class="btn btn-success me-3" onclick="soDuongNhoNhat()">Tìm số dương nhỏ nhất</button>
                <button class="btn btn-success me-3" onclick="soChanCuoiCung()">Tìm số chẵn cuối cùng</button>
                <button class="btn btn-success me-3" onclick="sntDauTien()">Tìm số nguyên tố đầu tiên</button>
                <button class="btn btn-danger me-3 mt-3" onclick="xoaSo()">Xóa số</button>
            </div>
            <div class="alert alert-info" id="mangNguoiDungNhap"></div>
            <div class="alert alert-danger" id="demSoDuong"></div>
            <div class="alert alert-info" id="tongSoDuong"></div>
            <div class="alert alert-danger" id="soNhoNhat"></div>
            <div class="alert alert-info" id="soDuongNhoNhat"></div>
            <div class="alert alert-danger" id="soChanCuoiCung"></div>
            <div class="alert alert-danger" id="sntDauTien"></div>
        </div>
    </section>

    <section class="pb-5">
        <div class="container">
            <h4>Đổi vị trí của 2 giá trị trong mảng trên</h4>
            <div class="row mt-3 mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Nhập vị trí 1" id="index1">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Nhập vị trí 2" id="index2">
                </div>
            </div>
            <div class="mb-3">
                <button class="btn btn-success me-3" onclick="doiCho()">Đổi chỗ</button>
                <button class="btn btn-success me-3" onclick="sapXepTangDan()">Sắp xếp tăng dần</button>
            </div>
            <div class="alert alert-info" id="doiCho"></div>
            <div class="alert alert-info" id="sapXepTangDan"></div>
        </div>
    </section>

    <section class="pb-5">
        <div class="container">
            <h4>Nhập vào một mảng số thực và đếm số nguyên trong mảng đó</h4>
            <div class="mb-3">
                <label for="soA" class="form-label">Nhập vào số:</label>
                <input type="text" class="form-control" id="soA">
            </div>
            <div class="mb-3">
                <button class="btn btn-success me-3" onclick="themSoA()">Thêm số</button>
                <button class="btn btn-success me-3" onclick="demSoNguyen()">Đếm số nguyên</button>
                <button class="btn btn-success me-3" onclick="soSanhAmDuong()">So Sánh</button>
                <button class="btn btn-danger me-3" onclick="xoaSoA()">Xóa số</button>
            </div>
            <div class="alert alert-info" id="mangSoThuc"></div>
            <div class="alert alert-danger" id="demSoNguyen"></div>
            <div class="alert alert-info" id="soSanh"></div>
        </div>
    </section>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script src="./main.js"></script>
</body>

</html>
